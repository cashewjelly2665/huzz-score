<!DOCTYPE html>
<html>
<head>
  <title>Huzz Test</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding: 20px; }
    .question { margin: 20px; font-size: 1.3em; }
    button { margin: 10px; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; background: #1e90ff; color: white; font-size: 1em; }
    button:hover { opacity: 0.8; }
    #result { font-size: 1.5em; margin-top: 30px; display: none; }
  </style>
</head>
<body>
  <h1>How Much Huzz Do You Have?</h1>
  <div id="quiz"></div>
  <div id="result"></div>

  <script>
    // 15 Questions
    const questions = [
      { q: "Are you over 6'2?", options: [{text:"No",score:60},{text:"Yes",score:200}] },
      
      { q: "Do you do your daily mewing exercises?", options: [{text:"Never",score:40},{text:"Sometimes",score:100},{text:"Always",score:200}] },
      
      { q: "Do you play Steal a Brainrot?", options: [{text:"No",score:200},{text:"Yes",score:50}] },
      
      { q: "Do you go on Reddit at least daily?", options: [{text:"No",score:200},{text:"Yes",score:20}] },
      
      { q: "Do you like Italian Brainrot?", options: [{text:"No",score:200},{text:"Yes",score:20}] },
      
      { q: "Do you play Fortnite?", options: [{text:"No",score:200},{text:"Yes",score:50}] },
      
      { q: "Do you wear glasses?", options: [{text:"Yes",score:100},{text:"No",score:200}] },
      
      { q: "Do you doomscroll YouTube Shorts, Instagram Reels?", options: [{text:"No",score:200},{text:"Yes",score:30}] },
      
      { q: "Do you use Discord?", options: [{text:"No",score:200},{text:"Yes",score:20}] },
      
      { q: "Do you stream or post on YouTube?", options: [{text:"No",score:200},{text:"Yes",score:100}] },
      
      { q: "Do you use slang words/acronyms when talking to people in real life?", options: [{text:"No",score:150},{text:"Sometimes",score:100},{text:"Yes",score:200}] },
      
      { q: "Do you use the skull emoji", options: [{text:"No",score:200},{text:"Yes",score:20}] },
      
      { q: "Are you in any fandoms people call cringy?", options: [{text:"No",score:200},{text:"Yes",score:40}] },
      
      { q: "Do you work out every day?", options: [{text:"No",score:20},{text:"Sometimes",score:70},{text:"Yes",score:200}] },
      
      { q: "Do you think you have huzz? (trick question maybe)", options: [{text:"No",score:200},{text:"Yes",score:0}] }
      
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(questions);

    let current = 0;
    let total = 0;

    function showQuestion() {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `<div class="question">Question ${current+1} of 15:<br>${q.q}</div>` +
        q.options.map(o => `<button onclick="select(${o.score})">${o.text}</button>`).join("");
    }

    function select(score) {
      total += score;
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      const result = document.getElementById("result");
      let message = "";
      if (total <= 700) message = "Bad";
      else if (total <= 1400) message = "Below Average";
      else if (total <= 1800) message = "Okay";
      else if (total <= 2200) message = "Good";
      else if (total <= 2600) message = "Very Good";
      else message = "Ultimate Huzz";
      result.textContent = `Your Score: ${total}/3000 - ${message}`;
      result.style.display = "block";
    }

    showQuestion();
  </script>
</body>
</html>
